<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monitoring Sensor Cahaya - Automatic</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    #status {
      font-weight: bold;
      margin-bottom: 10px;
      color: green;
    }

    #data {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #lamp-image {
      width: 150px;
      height: 150px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .on {
      transform: scale(1.1);
      opacity: 1;
    }

    .off {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h2>Monitoring Sensor Cahaya - Automatic</h2>
  <p id="status">Status: Menyambung...</p>
  <p id="data">Menunggu data sensor...</p>
  <img id="lamp image" src="lampu mati.png" alt="Lampu" class="off">

  <script>
    const options = {
      clean: true,
      connectTimeout: 4000,
      clientId: 'webclient_' + Math.random().toString(16).substr(2, 8),
      username: 'kelompok11',
      password: 'kelompok11',
    };

    // Ganti URL broker jika perlu
    const client = mqtt.connect('ws://rmq.corex.id:8083/mqtt', options);

    const statusEl = document.getElementById('status');
    const dataEl = document.getElementById('data');
    const lampImg = document.getElementById('lamp-image');

    client.on('connect', () => {
      statusEl.innerText = "Status: Terhubung ke MQTT!";
      statusEl.style.color = 'green';
      client.subscribe('iot/cahaya');
    });

    client.on('message', (topic, message) => {
      const msg = message.toString();
      dataEl.innerText = msg;

      if (msg.includes("Lampu NYALA")) {
        lampImg.src = "lampun nyala.png";  
        lampImg.className = 'on';
      } else if (msg.includes("Lampu MATI")) {
        lampImg.src = "lampu mati.png";   
        lampImg.className = 'off';
      }
    });

    client.on('error', () => {
      statusEl.innerText = "Status: Gagal terhubung!";
      statusEl.style.color = 'red';
    });

    client.on('offline', () => {
      statusEl.innerText = "Status: Offline!";
      statusEl.style.color = 'orange';
    });
  </script>
</body>
</html>
